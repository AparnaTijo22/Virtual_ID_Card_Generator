<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ID Card Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&  display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>

    <div class="top"><h1>ID Card Generator</h1></div>
    <div class="left">
        <h3 id="h3Left">Enter Student Details</h3>

        <p class="details">Enter Name:</p>
        <form><i class="fa-solid fa-user fa-xs"></i><input type="text" id="studentName" class="input" value=""><form>

        <p class="details">Enter College Name:</p>
        <form><i class="fa-solid fa-building-columns fa-xs"></i><input type="text" id="collegeName" class="input" value=""><form>

        <p class="details">Enter Location:</p>
        <form><i class="fa-solid fa-location-dot fa-xs"></i><input type="text" id="cityName" class="input" value=""></form>

        <p class="details">Enter student's picture:</p>
        <input type="file" accept="image/*" id="stuPic"onchange="showImg(event)" name="filename">
        <p><img alt="" id="displayPic" width="80" height="80"></p>

        <button id="genCard" onclick="genCard()">Generate Card</button>
    </div>
    

    <div class="right">
        <h3 id="h3Right">Generated ID Card</h3>
        <div class="box">
            <div class="picBox">
                <img id="IDpic" alt="">
            </div>
            <div class="mainClass">
                <p>Name: <span class="value" id="IDname"></span></p>
                <p>College Name: <span class="value" id="IDcollege"></span></p>
                <p>Location: <span class="value" id="IDcity"></span></p>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
